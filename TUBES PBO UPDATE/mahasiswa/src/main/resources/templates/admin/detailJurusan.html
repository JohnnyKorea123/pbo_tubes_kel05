<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Detail Jurusan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Detail Jurusan</h1>
      <h2 class="text-primary mb-4" th:text="${jurusan.namaJurusan}">Nama Jurusan</h2>

      <!-- Mahasiswa Diterima Section -->
      <h3 class="text-success">Mahasiswa Diterima</h3>
      <div class="table-responsive mb-5">
        <table class="table table-striped table-bordered">
          <thead class="table-success">
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>No. Telp</th>
              <th>Hasil Test</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mahasiswa : ${jurusan.calonMahasiswaList}" th:if="${mahasiswa.statusPenerimaan == 'Diterima'}">
              <td th:text="${mahasiswa.nik}">NIK</td>
              <td th:text="${mahasiswa.nama}">Nama</td>
              <td th:text="${mahasiswa.notelp}">No. Telp</td>
              <td th:text="${mahasiswa.hasilTest}">Hasil Test</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mahasiswa Ditolak Section -->
      <h3 class="text-danger">Mahasiswa Ditolak</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-danger">
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>No. Telp</th>
              <th>Hasil Test</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mahasiswa : ${jurusan.calonMahasiswaList}" th:if="${mahasiswa.statusPenerimaan == 'Ditolak'}">
              <td th:text="${mahasiswa.nik}">NIK</td>
              <td th:text="${mahasiswa.nama}">Nama</td>
              <td th:text="${mahasiswa.notelp}">No. Telp</td>
              <td th:text="${mahasiswa.hasilTest}">Hasil Test</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
