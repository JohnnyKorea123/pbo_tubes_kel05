<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Mahasiswa - Aplikasi Registrasi Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff !important;
      }
      .profile-picture {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Dashboard Mahasiswa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">[[${user.username}]] </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" th:href="@{/calonMahasiswa/profile}">Lihat Profil</a></li>
                <li><a class="dropdown-item" href="#" th:href="@{/calonMahasiswa/logout}">Logout</a></li>
              </ul>
            </li>
            <li class="nav-item d-flex align-items-center">
              <img th:src="@{${user.profilePicture}}" alt="Profile Picture" class="profile-picture ms-2" />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Selamat Datang, Mahasiswa!</h1>
      <div class="row g-4">
        <!-- Input Biodata -->
        <div class="col-md-6">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <i class="fas fa-user-edit fa-3x text-primary mb-3"></i>
              <h5 class="card-title">Input Biodata</h5>
              <p class="card-text">Input biodata dan jurusan yang diminati.</p>
              <a href="#" th:href="@{/calonMahasiswa/inputBiodata}" class="btn btn-primary"> Input Biodata </a>
            </div>
          </div>
        </div>
        <!-- Lihat Hasil Tes -->
        <div class="col-md-6">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <i class="fas fa-chart-bar fa-3x text-success mb-3"></i>
              <h5 class="card-title">Lihat Hasil Tes</h5>
              <p class="card-text">Lihat hasil tes yang telah diinput.</p>
              <a href="#" th:href="@{/calonMahasiswa/hasilTest}" class="btn btn-success"> Lihat Hasil Tes </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
