<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Jurusan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .btn {
        transition: transform 0.2s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .table {
        border-radius: 8px;
        overflow: hidden;
      }

      .table th,
      .table td {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <a href="#" th:href="@{/admin/dashboard}" class="btn btn-secondary shadow-sm me-2"> <i class="fas fa-arrow-left"></i> Back to Dashboard </a>
        </div>
        <div>
          <h1 class="text-primary">List Jurusan</h1>
        </div>
        <a href="#" th:href="@{/admin/jurusan/create}" class="btn btn-success shadow-sm"> <i class="fas fa-plus"></i> Create Jurusan </a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr class="text-center">
                <th scope="col">Nama Jurusan</th>
                <th scope="col">Syarat Nilai</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="jurusan : ${jurusanList}">
                <td th:text="${jurusan.namaJurusan}" class="text-center">Nama Jurusan</td>
                <td th:text="${jurusan.syaratNilai}" class="text-center">Syarat Nilai</td>
                <td class="text-center">
                  <a th:href="@{/admin/jurusan/update/{id}(id=${jurusan.id})}" class="btn btn-warning btn-sm shadow-sm me-2"> <i class="fas fa-edit"></i> Update </a>
                  <a th:href="@{/admin/jurusan/delete/{id}(id=${jurusan.id})}" class="btn btn-danger btn-sm shadow-sm"> <i class="fas fa-trash-alt"></i> Delete </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
