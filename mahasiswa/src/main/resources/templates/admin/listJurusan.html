<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Jurusan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6 text-primary">List Jurusan</h1>
        <a href="#" th:href="@{/admin/jurusan/create}" class="btn btn-success"> <i class="fas fa-plus"></i> Create Jurusan </a>
      </div>
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Nama Jurusan</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="jurusan : ${jurusanList}">
            <td th:text="${jurusan.id}" class="text-center">ID</td>
            <td th:text="${jurusan.namaJurusan}" class="text-center">Nama Jurusan</td>
            <td class="text-center">
              <a th:href="@{/admin/jurusan/update/{id}(id=${jurusan.id})}" class="btn btn-warning btn-sm me-1"> <i class="fas fa-edit"></i> Update </a>
              <a th:href="@{/admin/jurusan/delete/{id}(id=${jurusan.id})}" class="btn btn-danger btn-sm"> <i class="fas fa-trash-alt"></i> Delete </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
