<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Jurusan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Create Jurusan</h1>
          <form th:action="@{/admin/jurusan}" th:object="${jurusan}" method="post">
            <div class="mb-3">
              <label for="namaJurusan" class="form-label">Nama Jurusan:</label>
              <input type="text" id="namaJurusan" class="form-control" th:field="*{namaJurusan}" placeholder="Enter Jurusan Name" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Create</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (Optional for Interactive Components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
