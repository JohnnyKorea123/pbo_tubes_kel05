<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Jurusan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Jurusan</h1>

        <!-- Form untuk membuat jurusan baru -->
        <form th:action="@{/admin/jurusan}" th:object="${jurusan}" method="post">
          <!-- Input Nama Jurusan -->
          <div class="mb-4">
            <label for="namaJurusan" class="block text-gray-700 font-medium mb-2">Nama Jurusan:</label>
            <input type="text" id="namaJurusan" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="*{namaJurusan}" placeholder="Masukkan Nama Jurusan" required />
            <!-- Pesan Error untuk Nama Jurusan -->
            <div th:if="${#fields.hasErrors('namaJurusan')}" class="text-red-500 text-sm mt-2" th:errors="*{namaJurusan}"></div>
          </div>

          <!-- Input Syarat Nilai -->
          <div class="mb-4">
            <label for="syaratNilai" class="block text-gray-700 font-medium mb-2">Syarat Nilai:</label>
            <input type="number" id="syaratNilai" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="*{syaratNilai}" placeholder="Masukkan Syarat Nilai" required />
            <!-- Pesan Error untuk Syarat Nilai -->
            <div th:if="${#fields.hasErrors('syaratNilai')}" class="text-red-500 text-sm mt-2" th:errors="*{syaratNilai}"></div>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-200">Create</button>
        </form>
        <!-- Pesan Error Umum -->
        <div th:if="${message}" class="text-red-500 text-sm text-center mt-4" th:text="${message}"></div>
        <!-- Pesan Sukses -->
        <div th:if="${successMessage}" class="text-green-500 text-sm text-center mt-4" th:text="${successMessage}"></div>

        <!-- Tombol Kembali -->
        <div class="mt-4 text-center">
          <a href="/admin/jurusan" class="inline-block w-full bg-gray-500 text-white font-semibold py-3 rounded-lg hover:bg-gray-600 transition duration-200"> Kembali </a>
        </div>
      </div>
    </div>
  </body>
</html>
