<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Jurusan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 text-primary">Update Jurusan</h1>
      <form th:action="@{/admin/jurusan/update}" th:object="${jurusan}" method="post" class="shadow p-4 rounded bg-light">
        <!-- ID (Hidden) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Nama Jurusan -->
        <div class="mb-3">
          <label for="namaJurusan" class="form-label fw-bold">Nama Jurusan:</label>
          <input type="text" id="namaJurusan" th:field="*{namaJurusan}" class="form-control" placeholder="Masukkan nama jurusan" />
        </div>

        <!-- Tombol Update -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
