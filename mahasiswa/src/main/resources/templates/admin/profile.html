<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Admin - Aplikasi Registrasi Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Profil Admin</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <img th:src="@{${user.profilePicture}}" alt="Profile Picture" class="profile-picture mb-3" />
              <h5 class="card-title">Username: [[${user.username}]]</h5>
              <form th:action="@{/admin/uploadProfilePicture}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" name="profilePicture" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary mt-3">Upload Gambar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
