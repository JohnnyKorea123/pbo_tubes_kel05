<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Mahasiswa - Aplikasi Registrasi Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Profil Mahasiswa</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <!-- Default profile picture jika user.profilePicture null -->
              <img th:src="@{${user.profilePicture} != null ? ${user.profilePicture} : '/img/default-profile.jpg'}" alt="Profile Picture" class="profile-picture mb-3" />
              <!-- Tampilkan nama atau pesan default jika null -->
              <h5 class="card-title">Nama: <span th:text="${calonMahasiswa.nama != null ? calonMahasiswa.nama : 'Nama belum diisi'}"></span></h5>
              <!-- Tampilkan NIK atau pesan default jika null -->
              <p class="card-text">NIK: <span th:text="${calonMahasiswa.nik != null ? calonMahasiswa.nik : 'NIK belum diisi'}"></span></p>
              <!-- Tampilkan nomor telepon atau pesan default jika null -->
              <p class="card-text">No. Telp: <span th:text="${calonMahasiswa.notelp != null ? calonMahasiswa.notelp : 'No. Telp belum diisi'}"></span></p>
              <!-- Form upload gambar -->
              <form th:action="@{/calonMahasiswa/uploadProfilePicture}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" name="profilePicture" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary mt-3">Upload Gambar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
