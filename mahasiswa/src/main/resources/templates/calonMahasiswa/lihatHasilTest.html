<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lihat Hasil Test</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Pesan Kesalahan -->
      <div
        class="alert alert-warning text-center"
        th:if="${errorMessage != null}"
        th:text="${errorMessage}"
      ></div>

      <!-- Results Section -->
      <div class="row justify-content-center" th:if="${calonMahasiswa != null}">
        <div class="col-md-8">
          <div class="card p-4">
            <h4 class="mb-3 text-primary">Detail Hasil Test</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>NIK:</strong>
                <span th:text="${calonMahasiswa.nik}"></span>
              </li>
              <li class="list-group-item">
                <strong>Nama:</strong>
                <span th:text="${calonMahasiswa.nama}"></span>
              </li>
              <li class="list-group-item">
                <strong>Jurusan yang Diminati 1:</strong>
                <span
                  th:if="${calonMahasiswa.jurusanYangDiminati.size() > 0}"
                  th:text="${calonMahasiswa.jurusanYangDiminati[0].namaJurusan}"
                ></span>
              </li>
              <li class="list-group-item">
                <strong>Jurusan yang Diminati 2:</strong>
                <span
                  th:if="${calonMahasiswa.jurusanYangDiminati.size() > 1}"
                  th:text="${calonMahasiswa.jurusanYangDiminati[1].namaJurusan}"
                ></span>
              </li>
              <li class="list-group-item">
                <strong>Jurusan yang Diminati 3:</strong>
                <span
                  th:if="${calonMahasiswa.jurusanYangDiminati.size() > 2}"
                  th:text="${calonMahasiswa.jurusanYangDiminati[2].namaJurusan}"
                ></span>
              </li>
              <li class="list-group-item">
                <strong>Jurusan yang Diminati 4:</strong>
                <span
                  th:if="${calonMahasiswa.jurusanYangDiminati.size() > 3}"
                  th:text="${calonMahasiswa.jurusanYangDiminati[3].namaJurusan}"
                ></span>
              </li>
              <li class="list-group-item">
                <strong>Total Nilai:</strong>
                <span th:text="${calonMahasiswa.hasilTes.totalNilai}"></span>
              </li>
              <li class="list-group-item">
                <strong>Status Penerimaan:</strong>
                <span th:text="${calonMahasiswa.statusPenerimaan}"></span>
              </li>
              <li class="list-group-item">
                <a
                  class="btn btn-primary"
                  data-bs-toggle="collapse"
                  href="#nilaiDetail"
                  role="button"
                  aria-expanded="false"
                  aria-controls="nilaiDetail"
                  >Lihat Detail Nilai</a
                >
                <div class="collapse mt-3" id="nilaiDetail">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <strong>Nilai A:</strong>
                      <span th:text="${calonMahasiswa.hasilTes.nilaiA}"></span>
                    </li>
                    <li class="list-group-item">
                      <strong>Nilai B:</strong>
                      <span th:text="${calonMahasiswa.hasilTes.nilaiB}"></span>
                    </li>
                    <li class="list-group-item">
                      <strong>Nilai C:</strong>
                      <span th:text="${calonMahasiswa.hasilTes.nilaiC}"></span>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
