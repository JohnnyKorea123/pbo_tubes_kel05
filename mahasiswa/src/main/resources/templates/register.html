<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-center text-3xl font-semibold mb-6 text-gray-800">Create an Account</h2>

        <!-- Alert for error or success message -->
        <div id="alert" class="hidden bg-red-500 text-white p-3 rounded mb-4">
          <!-- Error or success message will be dynamically inserted here -->
        </div>

        <!-- Registration Form -->
        <form action="/register" method="post">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required />
          </div>

          <!-- Hidden role input, set to "USER" -->
          <input type="hidden" name="role" value="USER" />

          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
        </form>

        <div class="text-center mt-4">
          <p class="text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
